
    <div class="row">

                                    <input type="text"  ng-model="email" class="form-control" placeholder="email"/>

                        </br>
                        <label>Description</label>
                        <textarea ng-model="description" class="form-control" rows="7" placeholder=" about company..."></textarea>

                        <input type="text"  ng-model="location" class="form-control" placeholder="location"/>

                    </div>
                    </br>
