
<div ng-controller="messageJobProviderCtrl()"class="row">
    <div  ng-init="getMessages()" class="col-md-12">
        <!-- The time line -->
        <div  ng-repeat="message in messages track by $index">
            <ul class="timeline">
                <li>
                    <i class="fa fa-comment-o bg-blue"></i>
                    <div class="timeline-item">
                        <h3 class="timeline-header">{{message.email}}</h3>
                        <div class="timeline-body"  style="white-space: pre-line">
                            {{message.content}}
                        </div>
                        <div class="timeline-body"  style="white-space: pre-line">
                            <center><p><button ng-click="showCreateAccount()" class="btn btn-inverse">Create Account</button></p></center>

                            
                        </div>



                    </div>
                </li>
            </ul>

            </div>
        </div>
    </div>

    <div class="row" id="CreateAccount">

        <div class="col-md-6">
            <!-- general form elements disabled -->
            <div class="box box-warning">
                <div class="box-header">
                    <h3 class="box-title">Insert New Company..</h3>
                </div><!-- /.box-header -->
                <div class="box-body">

                    <!-- text input -->
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text"  ng-model="name" class="form-control" placeholder="name"/>
                    </div>
                    </br>
                    <div class="form-group">
                        <label>E-mail Address</label>
                                    <input type="text"  ng-model="email" class="form-control" placeholder="email"/>
                        </br>
                        </br>
                        <label>password</label>
                        <input type="text" ng-model="password" class="form-control" rows="7" placeholder=" password..."/>
                        </br></br>
                        <label>Description</label>
                        <textarea ng-model="description" class="form-control" rows="7" placeholder=" about company..."></textarea>
                        </br></br>
                        <label>Location</label>
                        <input type="text"  ng-model="location" class="form-control" placeholder="location"/>

                    </div>
                    </br>
                    <div class="box-footer">
                        <button class="btn btn-primary" ng-click="createAccount()">Create Account</button>
                    </div>

                </div>
            </div>
        </div>
        </div>


        </div>
