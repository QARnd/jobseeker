<!-- Main content -->
<section class="content">
    <div class="row">

        <div class="col-md-6">
            <!-- general form elements disabled -->
            <div class="box box-warning">
                <div class="box-header">
                    <h3 class="box-title">Write New Post..</h3>
                </div><!-- /.box-header -->
                <div class="box-body">

                        <!-- text input -->
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text"  ng-model="title" class="form-control" placeholder="Enter Title..."/>
                        </div>


                        <!-- textarea -->
                        <div class="form-group">
                            <label>Body</label>
                            <textarea ng-model="body" class="form-control" rows="7" placeholder="Enter Body..."></textarea>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-primary" ng-click="addPost()">Add Post</button>
                        </div>

                </div>
            </div>
        </div>







        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Quick Example</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div><!-- /.box -->
        </div><!--/.col (left) -->
    </div>
</section>
