


<div ng-init="dis=true">
    <p></p>Title:<input type=text ng-model="title"  placeholder= "title" ng-disabled="dis"></p>

    <p>Body: <textarea ng-model= "body" placeholder= "body" ng-disabled="dis">{{body}}</textarea></p>


    <p ng-show="jobseekerId==jobseeker_id">

    </p>

    <p ng-hide="dis">
        <button ng-click=update()>Save Changes</button>
    </p>

</div>
