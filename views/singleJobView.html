
<div ng-hide="p_id==provider_id">
    <ul class="timeline" >
        <!-- timeline time label -->
        <li class="time-label">
                      <span class="bg-red">
                        10 Feb. 2014
                      </span>
        </li>
        <!-- /.timeline-label -->
        <!-- timeline item -->
        <li>
            <i class="fa fa-comment-o bg-blue"></i>
            <div class="timeline-item">
                <span class="time"><i class="fa fa-clock-o"></i> 12:05</span>
                <h3 class="timeline-header"><a href="#">{{jobTitle}}</a></h3>
                <div class="timeline-body">
                    <b>Description:</b> {{jobDescription}}
                </div>
                <div class="timeline-body">
                    <b>Tags:</b> {{jobTag}}
                </div>
                <!--<div class='timeline-footer'>-->
                <!--<a class="btn btn-primary btn-xs" href="#/newsfeed/{{post.id}}">Read more</a>-->
                <!--<a class="btn btn-danger btn-xs" ng-click="deletePost(post.id)">delete</a>-->
                <!--</div>-->
            </div>
        </li>

    </ul>
</div>


<div ng-show="p_id==provider_id">
    <div ng-init="dis=true" >
        <p></p><b>Title:</b><input type=text ng-model="jobTitle"  placeholder= "title" ng-disabled="dis"></p>

        <p><b>Description:</b> <textarea ng-model= "jobDescrbtion" placeholder= "body" ng-disabled="dis">{{JobDescrbtion}}</textarea></p>
        <p><b> Tags:</b> <textarea ng-model= "jobTag" placeholder= "body" ng-disabled="dis">{{JobTag}}</textarea></p>


        <p>
            <button ng-click=toggle()>Edit</button>
        </p>

        <p ng-hide="dis">
            <button ng-click=update()>Save Changes</button>
        </p>

    </div>
</div>
