<link href="dist/css/profile.css" rel="stylesheet">

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="card hovercard">
                <div class="cardheader">

                </div>
                <div class="avatar">

                    <img alt="" src="{{pictureUrl}}"
                         class="img-circle" />
                </div>

                <div class="bottom">
                    <a class="btn btn-primary btn-linkedin btn-sm" href="{{profileUrl}}">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a class="btn btn-danger btn-sm" rel="publisher"
                       href="https://plus.google.com/+ahmshahnuralam">
                        Send A Message
                    </a>

                </div>

                <div class="info">
                    <div class="title">
                        <a href="{{profileUrl}}">{{first_name}} {{last_name}}</a>
                    </div>
                    <span class="title">Email: </span><span class="desc">{{Email}}</span><br>
                    <span class="title">Industry: </span><span class="desc">{{industry}}</span><br>
                    <div class="title">Summary </div><div class="desc">{{summary}}</div>
                </div>

                <a class="btn btn-primary btn-linkedin btn-sm" href="{{profileUrl}}">
                    Show More In Linked <i class="fa fa-linkedin"></i>
                </a>


            </div>

        </div>

    </div>
</div>
