<style>
    .thumbnail {
        padding:0px;
    }
    .panel {
        position:relative;
    }
    .panel>.panel-heading:after,.panel>.panel-heading:before{
        position:absolute;
        top:11px;left:-16px;
        right:100%;
        width:0;
        height:0;
        display:block;
        content:" ";
        border-color:transparent;
        border-style:solid solid outset;
        pointer-events:none;
    }
    .panel>.panel-heading:after{
        border-width:7px;
        border-right-color:#f7f7f7;
        margin-top:1px;
        margin-left:2px;
    }
    .panel>.panel-heading:before{
        border-right-color:#ddd;
        border-width:8px;
    }
</style>




<div class="container" ng-controller="notiHistoryCtrl">
    <div class="row">
        <div class="col-sm-12">
            <h3>Notifications History</h3>
        </div><!-- /col-sm-12 -->
    </div><!-- /row -->
    <div ng-repeat="notification in notifications track by $index">

        <div class="row">
            <div class="col-sm-1">
            <div class="thumbnail">
            <img class="img-responsive user-photo" src="{{notification.pictureUrl}}">
            </div><!-- /thumbnail -->
        </div><!-- /col-sm-1 -->

        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="#/newsfeed/{{notification.id}}">
                        <!--<strong>myusername</strong>-->
                        <span class="text-muted">{{notification.fullname}} commented on Your Post.</span>
                    </a>
                </div>

            </div><!-- /panel panel-default -->
        </div><!-- /col-sm-5 -->
    </div>

    </div><!-- /row -->
</div>
